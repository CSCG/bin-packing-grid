<!--
  <bin-packing-grid>

  @element bin-packing-grid
  @demo https://chris-l.github.io/bin-packing-grid/
-->
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="bin-packing-grid">
  <style>
    :host {
      display   : block;
      position  : relative;
    }
    :host ::content > bin-packing-item {
      display   : block;
      position  : absolute;
    }
  </style>
  <template>
    <content></content>
  </template>
  <script src="bin-packing-grid.js"></script>
</dom-module
<dom-module id="bin-packing-item">
  <template>
    <content></content>
  </template>
  <script>
    Polymer({
      is : 'bin-packing-item',

      properties: {
        top : {
          type : Number,
          observer: 'topChanged',
          value : 0
        },
        left : {
          type : Number,
          observer: 'leftChanged',
          value : 0
        },
        cols : {
          type : Number,
          observer: 'ready',
          value : 1
        },
        rows : {
          type : Number,
          observer: 'ready',
          value : 1
        }
      },

      topChanged : function (newValue) {
        this.style.top = newVal + "px";
      },

      leftChanged : function (newVal) {
        this.style.left = newVal + "px";
      }
    });
  </script>
    
</dom-module>
